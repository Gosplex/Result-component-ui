<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <section class="result">
        <h4>Your Result</h4>
        <div class="score">
          <h5>76</h5>
          <p>of 100</p>
        </div>
        <div class="remark">
          <h5>Great</h5>
          <p>
            You scored higher than 65% of the people who have taken the tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h4>Summary</h4>
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="photo of the brain" />
          <h6>Reaction</h6>
          <p style="font-weight: bold;">80 / <span style="color: hsl(241, 100%, 89%);">100</span></p>
        </div>

        <div class="memory">
          <img src="images/icon-memory.svg" alt="photo of the brain" />
          <h6>Memory</h6>
          <p style="font-weight: bold;">92 / <span style="color: hsl(241, 100%, 89%);">100</span></p>
        </div>

        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="photo of the brain" />
          <h6>Verbal</h6>
          <p style="font-weight: bold;">61 / <span style="color: hsl(241, 100%, 89%);">100</span></p>
        </div>

        <div class="visual">
          <img src="images/icon-visual.svg" alt="photo of the brain" />
          <h6>Visual</h6>
          <p style="font-weight: bold;">72 / <span style="color: hsl(241, 100%, 89%);">100</span></p>
        </div>

        <div class="btn">
            <a href="#" target="_blank" rel="noopener noreferrer">Continue</a>
        </div>
      </section>
    </div>
  </body>
</html>
